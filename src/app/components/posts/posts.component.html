<ul class="collection" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="http://placehold.it/50x50" alt="" class="circle">
    <span class="title">{{post.username}}</span>
    <p>{{post.created}}<br>
       Country
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <img style="width:50%" src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">

        </div>
        <div class="card-content">
          <p>{{post.post}}</p>
        </div>
        <div class="card-action">
          <i class="material-icons">thumb_up</i>
          <span class="iconSpan">10</span>
          <i class="material-icons">chat</i>
          <span class="iconSpan">10</span>
        </div>
      </div>
    </div>
  </div>
</ul>
