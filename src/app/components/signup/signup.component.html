<div class="container">
  <div class="row">
    <div class="col s10 offset-s1">
        <div class="progress" *ngIf="spinerInterminate">
            <div class="indeterminate"></div>
        </div>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{errorMessage}}</span>
      </div>
      <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" formControlName="firstname">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" formControlName="lastname">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="user-name" type="text" class="validate" formControlName="username">
                <label for="user-name">Username</label>
                <span class="error" *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched">Username is required</span>
              </div>
            </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" formControlName="email">
                <label for="email">Email</label>
                <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">Email is required</span>
              </div>
            </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="pass-word" type="password" class="validate" formControlName="password">
              <label for="pass-word">Password</label>
              <span class="error" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">Password is required</span>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="repassword" type="password" class="validate" formControlName="repassword">
                <label for="repassword">Comfirm Password</label>
                <span class="error" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">Repassword not match</span>
              </div>
            </div>
          <button class="btn waves-effect" [disabled]="!signupForm.valid">Sign up</button>
        </form>
    </div>
  </div>
</div>
