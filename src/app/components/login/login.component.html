<div class="container">
    <div class="row">
      <div class="col s10 offset-s1">
          <div class="progress" *ngIf="spinerInterminate">
              <div class="indeterminate"></div>
          </div>
          <div id="errorMsg" *ngIf="errorMessage">
              <span>{{errorMessage}}</span>
            </div>
        <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
            <div class="row">
                <div class="input-field col s12">
                  <input id="user_name" type="text" class="validate" formControlName="username">
                  <label for="user_name">Username</label>
                </div>
              </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" formControlName="password">
                <label for="password">Password</label>
              </div>
            </div>
            <button class="btn waves-effect">Login</button>
          </form>
      </div>
    </div>
  </div>
